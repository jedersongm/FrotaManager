<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:bnu="http://bootsfaces.net/ui">

    <h:head>
        <br/>
        <br/>                
        <br/>  
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>        
        
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputStylesheet name="./css/bootstrap-theme.css"/>
        <h:outputStylesheet name="./css/bootstrap.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                 <bnu:navBar brand="FrotaManager" fixed="top">
                    <h:form styleClass="navbar-form navbar-right" rendered="#{controladorFuncionario.funcionario == null}">
                        <div class="form-group">
                            <h:outputLabel for="login" value="Login:"/>
                            <bnu:inputText id="login" value="#{controladorFuncionario.cod}" class="form-control" placeholder="login" required="true"/>
                            <h:message for="login"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="password" value="Password:"/>
                            <bnu:inputSecret id="password" value="#{controladorFuncionario.senha}" class="form-control" placeholder="senha" required="true"/>
                            <h:message for="password"/>
                        </div>
                        <bnu:commandButton value="Sign In" look="success" action="#{controladorFuncionario.login()}" />
                    </h:form>                    

                    <div class="navbar-form navbar-right">
                        #{controladorFuncionario.funcionario.nome}
                    </div>
                </bnu:navBar>
            </ui:insert>
        </div>
    </h:body>    
</html>
