<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:bnu="http://bootsfaces.net/ui">
    <h:head>
        <title>FrotaManager</title>        
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header">
                <bnu:navBar brand="FrotaManager" fixed="top">
                    <h:form styleClass="navbar-form navbar-right">
                        <div class="form-group">
                            <h:outputLabel for="login" value="Login:"/>
                            <bnu:inputText id="login" value="#{controladorFuncionario.cod}" class="form-control" placeholder="login" required="true"/>
                            <h:message for="login"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="password" value="Password:"/>
                            <bnu:inputSecret id="password" value="#{controladorFuncionario.senha}" class="form-control" placeholder="senha" required="true"/>
                            <h:message for="password"/>
                        </div>
                        <bnu:commandButton value="Sign In" look="success" action="#{controladorFuncionario.login()}" />
                    </h:form>                    
                </bnu:navBar>
            </ui:insert>
        </div>
        <div id="center">
            
        </div>
        <div id="footer">
            <ui:insert name="footer">
                <p>&copy; JÃ©derson&amp;Kaique - IFPB 2016</p>
            </ui:insert>
        </div>
        
    </h:body>
</html>
